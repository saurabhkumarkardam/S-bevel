name: Hello World Pipeline

# Trigger the workflow on pushes to the "pipeline" branch
on:
  push:
    branches:
      - pipeline

jobs:
  hello-world-job:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code (optional for this workflow)
      - name: Checkout code
        uses: actions/checkout@v3

      # Print "Hello world"
      - name: Print Hello World
        run: echo "Hello world"

      # Display all files in the repository
      - name: List all files
        run: ls -al
