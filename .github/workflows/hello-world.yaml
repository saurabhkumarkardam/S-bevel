name: Hello World Pipeline

# Trigger the workflow on pushes to the "pipeline" branch
on:
  push:
    branches:
      - pipeline

jobs:
  hello-world-job:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code (optional for this workflow)
      - name: Checkout code
        uses: actions/checkout@v3

      # Print "Hello world"
      - name: Print Hello World
        run: echo "Hello world"

      # Display all files in the repository
      - name: List all files
        run: ls -al

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      # Build Docker image
      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest ./frontend

      # Push Docker image to Docker Hub
      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest
