# Check if all stewards are running
- name: Check if all stewards are running
  include_role:
    name: "{{ playbook_dir }}/../../shared/configuration/roles/check/helm_component"
  vars:
    component_type: Pod
    label_selectors:
      - app = {{ component_name }}
    namespace: "{{ component_ns }}"
  tags: notest
