apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: provider-provider-steward-1-node
  annotations:
    fluxcd.io/automated: "false"
  namespace: provider-ns
spec:
  releaseName: provider-provider-steward-1-node
  interval: 1m
  chart:
   spec:
    chart: platforms/hyperledger-indy/charts/indy-node
    sourceRef:
      kind: GitRepository
      name: flux-main-indy
      namespace: flux-main-indy
  values:
    metadata:
      name: provider-provider-steward-1-node
      namespace: provider-ns
    proxy:
      provider: ambassador
    network:
      name: bevel
    organization:
      name: provider
    add_new_org: False
    image:
      pullSecret: regcred
      pullPolicy: IfNotPresent
      initContainer:
        name: provider-provider-steward-1-node-init
        repository: alpine:3.9.4
      cli:
        name: provider-provider-steward-1-node-ledger-txn
        repository: ghcr.io/hyperledger/bevel-indy-ledger-txn:latest
        pullSecret: regcred
      indyNode:
        name: provider-provider-steward-1-node
        repository: ghcr.io/hyperledger/bevel-indy-node:1.11.0
    node:
      name: provider-provider-steward-1-node
      ip: 0.0.0.0
      publicIp: 108.142.59.4
      port: 9711
      targetPort: 9711
      ambassadorPort: 15011
    client:
      name: provider-provider-steward-1-node
      publicIp: 108.142.59.4
      ip: 0.0.0.0
      port: 9712
      targetPort: 9712
      ambassadorPort: 15012
    service:
      type: ClusterIP
      ports:
        nodePort: 9711
        nodeTargetPort: 9711
        clientPort: 9712
        clientTargetPort: 9712
    configmap:
      indyConfig: |-
        NETWORK_NAME = 'bevel'
        # Enable stdout logging
        enableStdOutLogging = True
        logRotationBackupCount = 10
        # Directory to store ledger.
        LEDGER_DIR = '/var/lib/indy/data'
        # Directory to store logs.
        LOG_DIR = '/var/log/indy'
        # Directory to store keys.
        KEYS_DIR = '/var/lib/indy/keys'
        # Directory to store genesis transactions files.
        GENESIS_DIR = '/var/lib/indy/genesis'
        # Directory to store backups.
        BACKUP_DIR = '/var/lib/indy/backup'
        # Directory to store plugins.
        PLUGINS_DIR = '/var/lib/indy/plugins'
        # Directory to store node info.
        NODE_INFO_DIR = '/var/lib/indy/data'
    ambassador:
    vault:
      address: http://98.64.226.131:20001
      serviceAccountName: provider-provider-steward-1-vault-auth
      keyPath: /keys/bevel/keys/provider-steward-1
      authPath: kubernetes-provider-provider-steward-1-auth
      nodeId: provider-steward-1
      role: ro
    storage:
      data:
        storagesize: 3Gi
        storageClassName: provider-bevel-storageclass
      keys:
        storagesize: 3Gi
        storageClassName: provider-bevel-storageclass

