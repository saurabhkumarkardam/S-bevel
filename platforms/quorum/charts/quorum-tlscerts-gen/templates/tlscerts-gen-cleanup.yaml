{{- if eq .Values.global.vault.type "hashicorp" }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "quorum-tlscerts-gen.name" . }}-cleanup-tlscerts-gen
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: quorum-tlscerts-gen-job-cleanup
    app.kubernetes.io/component: job-cleanup
    app.kubernetes.io/part-of: {{ include "quorum-tlscerts-gen.fullname" . }}
    app.kubernetes.io/namespace: {{ .Release.Namespace }}
    app.kubernetes.io/managed-by: helm
  annotations:
    helm.sh/hook-weight: "0"
    helm.sh/hook: "pre-delete"
    helm.sh/hook-delete-policy: "hook-succeeded"
spec:
  backoffLimit: 3
  completions: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: quorum-tlscerts-gen-job-cleanup
        app.kubernetes.io/component: job-cleanup
        app.kubernetes.io/part-of: {{ include "quorum-tlscerts-gen.fullname" . }}
        app.kubernetes.io/namespace: {{ .Release.Namespace }}
        app.kubernetes.io/managed-by: helm
    spec:
      serviceAccountName: {{ .Values.global.vault.serviceAccountName }}      
      restartPolicy: "Never"
      containers:
        - name: delete-member-node
          image: ghcr.io/hyperledger/bevel-k8s-hooks:qgt-0.2.12
          securityContext:
            runAsUser: 0
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /bin/bash
            - -c
          args:
            - |
{{- if .Values.settings.removeGenesisOnDelete }}
              echo "Deleting genesis configmap in k8s ..."
              kubectl delete configmap --namespace {{ .Release.Namespace }} {{ $.Values.name }}-conf
{{- end }}
{{- end }}
