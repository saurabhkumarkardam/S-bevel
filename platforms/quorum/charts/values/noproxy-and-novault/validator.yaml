---
# helm install validator-1 -f values/noproxy-and-novault/validator.yml -n supplychain-quo goquorum-node
# helm upgrade validator-1 -f values/noproxy-and-novault/validator.yml -n supplychain-quo goquorum-node
global:
  serviceAccountName: vault-auth
  cluster:
    provider: aws
    cloudNativeServices: false # set to true to use Cloud Native Services (SecretsManager and IAM for AWS; KeyVault & Managed Identities for Azure)
  vault:
    type: kubernetes

  proxy:
    provider: none
    externalUrlSuffix: svc.cluster.local
