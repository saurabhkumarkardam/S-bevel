apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: c-tessera-job
  namespace: c-quo
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: c-tessera-job
  interval: 1m
  chart:
   spec:
    chart: platforms/quorum/charts/quorum-tessera-key-mgmt
    sourceRef:
      kind: GitRepository
      name: flux-quo-dlt
      namespace: flux-quo-dlt
  values:
    nameOverride: c-tessera-job
    global:
      vault:
        type: hashicorp
        address: http://dev-vault-public.dev.aws.blockchaincloudpoc-develop.com
        secretEngine: secretsv2
        authPath: quo-dltc
        role: vault-role
        serviceAccountName: vault-auth
        tmPrefix: secretsv2/data/c/crypto
        keyPrefix: c/crypto
    peer:
      name: c
    image:
      repository: quorumengineering/tessera:hashicorp-21.7.3
      pullSecret: regcred
