apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ccquorum
  namespace: c-quo
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: ccquorum
  interval: 1m
  chart:
   spec:
    chart: platforms/quorum/charts/quorum-member-node
    sourceRef:
      kind: GitRepository
      name: flux-quodlt
      namespace: flux-quodlt
  values:
    nameOverride: ccquorum
    replicaCount: 1
    global:
      vault:
        type: hashicorp
        address: http://dev-vault-public.dev.aws.blockchaincloudpoc-develop.com
        secretPrefix: secretsv2/data/c/crypto/c
        serviceAccountName: vault-auth
        keyName: quorum
        tm_keyName: tm
        role: vault-role
        authPath: quodltc
    images:
      node: quorumengineering/quorum:21.4.2
      alpineutils: ghcr.io/hyperledger/bevel-alpine:latest
    node:
      name: c
      status: default
      consensus: ibft
      subject: O=c,OU=c,L=51.50/-0.13/London,C=GB
      mountPath: /etc/quorum/qdata
      imagePullSecret: regcred
      keyStore: keystore_1
      serviceType: ClusterIP
      lock: false
      ports:
        rpc: 8546
        quorum: 21000

    tm:
      type: tessera
      
    tessera:
      url: "https://c.sau99.dev.aws.blockchaincloudpoc-develop.com:443"
      clientUrl: "http://c-tessera:8888" #TODO: Enable tls strict for q2t
    genesis: 
    staticNodes:
      [
    "enode://75bfd3feadb812131bf6eda73d3ac23df12d34de3a4903efcba10b0b0cafa17e950940f01cd5ee47ea5a6b1d61d873103aa53551bc4686186c26f7e8cf7bb457@c.sau99.dev.aws.blockchaincloudpoc-develop.com:15010?discport=0",
    "enode://e3e555dd5704804d5f82555c1f0c87ccb9f1e6694af7383a731cb603c68c94a4856b7f4cafc3bd0255afb499e3c35051515a952e7712750f4baf74f008894a9d@v1.sau99.dev.aws.blockchaincloudpoc-develop.com:15014?discport=0",
    "enode://10610d1736fd601e765a1c1ad8ea3e4d0c5e2f3765fa7ba9dd571ab9cb9bcf954167ee22cbcfc513ff708dcd4085d126580f280c119da2bf70f084ca3e1b2136@m.sau99.dev.aws.blockchaincloudpoc-develop.com:15020?discport=0",
    "enode://d7112948217799427b003a351cf5569564b5f06c2f075715b00703388cd83b2e21c174b64a3d51abf76ec88c3c4e8f9e0311dcf4092152609c5fb84946cbf954@v2.sau99.dev.aws.blockchaincloudpoc-develop.com:15024?discport=0"
]
    proxy:
      provider: "ambassador"
      external_url: sau99.dev.aws.blockchaincloudpoc-develop.com
      quorumPort: 15010
    storage:
      storageClassName: c-bevel-storageclass
      storageSize: 1Gi
      dbStorage: 1Gi # NUA

    settings:
      removeGenesisOnDelete: true
