apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cv1quorum
  namespace: c-quo
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: cv1quorum
  interval: 1m
  chart:
   spec:
    chart: platforms/quorum/charts/quorum-validator-node
    sourceRef:
      kind: GitRepository
      name: flux-quodlt
      namespace: flux-quodlt
  values:
    replicaCount: 1
    global:
      vault:
        type: hashicorp
        address: http://dev-vault-public.dev.aws.blockchaincloudpoc-develop.com
        role: vault-role
        authPath: quodltc
        serviceAccountName: vault-auth
        secretPrefix: secretsv2/data/c/crypto/v1
        keyName: quorum
    metadata:
      labels:
    images:
      node: quorumengineering/quorum:21.4.2
      alpineutils: ghcr.io/hyperledger/bevel-alpine:latest
    node:
      name: v1
      status: default
      consensus: ibft
      subject: O=v1,OU=v1,L=51.50/-0.13/London,C=GB
      mountPath: /etc/quorum/qdata
      imagePullSecret: regcred
      keyStore: keystore_1
      serviceType: ClusterIP
      lock: false
      ports:
        rpc: 8546
        quorum: 21000
    genesis: 
    staticnodes: [
    "enode://a010adc7eae1f12be80c8cc0e371ae806f79553689b40c6cd94b1b64bdb7a32359f9ae94c301bcfa460130152aea82a0449d1c8100c164dda81d684ecbe5fdff@c.sau99.dev.aws.blockchaincloudpoc-develop.com:15010?discport=0",
    "enode://e29c72e97ff2886a27a9ccf21083d36df01b17188fac490b7440492a49a379b2b0aa7e0a4e1a4da1c413b29cca835624bb9bf9d2f2ac6809ac2fa686b47ac93c@v1.sau99.dev.aws.blockchaincloudpoc-develop.com:15014?discport=0",
    "enode://1e1de994e09e2f0d2b356e12525f29dc558c3256c6ef445176c1b14f7791d5591b96ae69b320e76530c635ba4778b2d4a6cb3b1f368390f8354cbcc26ee810cf@m.sau99.dev.aws.blockchaincloudpoc-develop.com:15020?discport=0",
    "enode://7867d8dd7b947cfad383fbc88c0a4905251e92cdef9e00a047a9e522f80a6ddde96cea70ed740dac17b5d138e8737db73b7849d49eaa05ff544b04bd78582591@v2.sau99.dev.aws.blockchaincloudpoc-develop.com:15024?discport=0"
]
    proxy:
      provider: "ambassador"
      external_url: sau99.dev.aws.blockchaincloudpoc-develop.com
      quorumPort: 15014
    storage:
      storageClassName: c-bevel-storageclass
      storageSize: 1Gi
settings:
  removeGenesisOnDelete: true
