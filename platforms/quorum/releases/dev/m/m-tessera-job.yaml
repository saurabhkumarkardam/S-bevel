apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: m-tessera-job
  namespace: m-quo
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: m-tessera-job
  interval: 1m
  chart:
   spec:
    chart: platforms/quorum/charts/quorum-tessera-key-mgmt
    sourceRef:
      kind: GitRepository
      name: flux-quodlt
      namespace: flux-quodlt
  values:
    peer:
      name: m
    metadata:
      name: m-tessera-job
      namespace: m-quo
    image:
      repository: quorumengineering/tessera:hashicorp-21.7.3
      pullSecret: regcred
    vault:
      address: http://dev-vault-public.dev.aws.blockchaincloudpoc-develop.com
      secretengine: secretsv2
      authpath: quodltm
      keyprefix: m/crypto
      role: vault-role
      serviceaccountname: vault-auth
      tmprefix: secretsv2/data/m/crypto
      type: hashicorp
