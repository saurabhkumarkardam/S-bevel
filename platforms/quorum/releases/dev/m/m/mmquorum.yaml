apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mmquorum
  namespace: m-quo
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: mmquorum
  interval: 1m
  chart:
   spec:
    chart: platforms/quorum/charts/quorum-member-node
    sourceRef:
      kind: GitRepository
      name: flux-quodlt
      namespace: flux-quodlt
  values:
    nameOverride: m
    replicaCount: 1
    global:
      vault:
        type: hashicorp
        address: http://dev-vault-public.dev.aws.blockchaincloudpoc-develop.com
        secretPrefix: secretsv2/data/m/crypto/m
        serviceAccountName: vault-auth
        keyName: quorum
        tm_keyName: tm
        role: vault-role
        authPath: quodltm
    images:
      node: quorumengineering/quorum:21.4.2
      alpineutils: ghcr.io/hyperledger/bevel-alpine:latest
    node:
      name: m
      status: default
      consensus: ibft
      subject: O=m,OU=m,L=47.38/8.54/Zurich,C=CH
      mountPath: /etc/quorum/qdata
      imagePullSecret: regcred
      keyStore: keystore_1
      serviceType: ClusterIP
      lock: false
      ports:
        rpc: 8546
        quorum: 21000

    tm:
      type: tessera
      
    tessera:
      url: "https://m.sau99.dev.aws.blockchaincloudpoc-develop.com:443"
      clientUrl: "http://m-tessera:8888" #TODO: Enable tls strict for q2t
    genesis: 
    staticNodes:
      [
    "enode://96baeb697042b8151bff1e3e53b9e591ae2c9763919cbff27183d17fb35492b6a462f786ef4df12e6df05fb9e6d030eae6c9724f139b41c1b2390cb74e23313d@c.sau99.dev.aws.blockchaincloudpoc-develop.com:15010?discport=0",
    "enode://e275083f37ae28ca37e73609fb7fe2db55bdb9fa7165a66d327211f1bda0541e521fb87824621e0740cfc10bfbe9c60add04e8a1f3176e11c150c539cc436b8b@v1.sau99.dev.aws.blockchaincloudpoc-develop.com:15014?discport=0",
    "enode://02ae10bb92aeb40b758381b3b572f08ad50f60beb8aa0ed86fec6e4f37449a419c934f83c7852a4086604c05334f122b7d33c6388442ff625574dda69832c1ad@m.sau99.dev.aws.blockchaincloudpoc-develop.com:15020?discport=0",
    "enode://13a6751134b0d2b0950e72b766c70cd8e60a93dd6a775fc9eb132b505d9bd37ae76c96c2569d36990e4340eaf10c55df82d5d832e2e7adced991f29a13231598@v2.sau99.dev.aws.blockchaincloudpoc-develop.com:15024?discport=0"
