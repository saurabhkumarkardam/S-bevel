    proxy:
      provider: "ambassador"
      external_url: sau99.dev.aws.blockchaincloudpoc-develop.com
      quorumPort: 15020
    storage:
      storageClassName: m-bevel-storageclass
      storageSize: 1Gi
      dbStorage: 1Gi # NUA

    labels:

    settings:
      removeGenesisOnDelete: true
