apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mmtessera
  namespace: m-quo
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: mmtessera
  interval: 1m
  chart:
   spec:
    chart: platforms/quorum/charts/quorum-tessera-node
    sourceRef:
      kind: GitRepository
      name: flux-quodlt
      namespace: flux-quodlt
  values:
    replicaCount: 1
    metadata:
      namespace: m-quo
      labels:
    images:
      alpineutils: ghcr.io/hyperledger/bevel-alpine:latest
      tessera: quorumengineering/tessera:hashicorp-21.7.3
      busybox: busybox
      mysql: mysql/mysql-server:5.7
      pullPolicy: IfNotPresent
    node:
      name: m
      mountPath: /etc/quorum/qdata
      imagePullSecret: regcred
      servicetype: ClusterIP
      ports:
        tm: 443
        db: 3306
      dbname: demodb
      mysqluser: demouser
    vault:
      address: http://dev-vault-public.dev.aws.blockchaincloudpoc-develop.com
      secretengine: secretsv2
      tmsecretpath: m/crypto/m/tm
      secretprefix: secretsv2/data/m/crypto/m
      serviceaccountname: vault-auth
      keyname: quorum
      role: vault-role
      authpath: quodltm
      type: hashicorp
    tessera:
      dburl: "jdbc:mysql://m-tessera:3306/demodb"
      dbusername: demouser
      url: "https://m.sau99.dev.aws.blockchaincloudpoc-develop.com:443"
      clienturl: "http://m-tessera:8888" #TODO: Enable tls strict for q2t
      othernodes:
        - url: https://carrier.sau99.dev.aws.blockchaincloudpoc-develop.com
      tls: "STRICT"
      trust: "TOFU"
    proxy:
      provider: "ambassador"
      external_url: m.sau99.dev.aws.blockchaincloudpoc-develop.com
      clientport: 8888
    storage:
      storageclassname: m-bevel-storageclass
      storagesize: 1Gi
      dbstorage: 1Gi
