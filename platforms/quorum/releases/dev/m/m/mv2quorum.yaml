    "enode://443bc4fde0efae5980035a4a0df3d16a9fe07b55641e442b00e1d1cd10a06a79952a1c0371a4d3057aaca41c4b503789f177fee1a7149ad9237874a77fc5a2f0@m.sau99.dev.aws.blockchaincloudpoc-develop.com:15020?discport=0",
    "enode://388652d87940914d3fcd5006f07f70ae4c4266a0ea30cdb359659dfda58cbff45604a934192b86e68266beed73b32a07f7495baeedd99be9cd808b82d6b0f184@v2.sau99.dev.aws.blockchaincloudpoc-develop.com:15024?discport=0"
