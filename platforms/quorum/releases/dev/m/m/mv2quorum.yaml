    "enode://e5554407c054196b79aebc5c81ee5154a4460d78e8ee754bec16c8ca6649441715aeccf5a41bdc54df3ac4064a96d0f49ba52cd4f157e5c3ad35c4b7595293f1@v1.sau99.dev.aws.blockchaincloudpoc-develop.com:15014?discport=0",
    "enode://69d25e9aa316e2a3370f02338068857078cc810cff49e466db63965ecf3e8a898b26627ae8175e14941fb82d9e0e3702cb59695ac85c9903f43a6e43c1ab64fb@m.sau99.dev.aws.blockchaincloudpoc-develop.com:15020?discport=0",
    "enode://6ab3d2343af4b080101ced27a59cbe9266ab32ca4e16f8bf317c5e458bd169d394da28c4f5883209103857d8108a616b9e0151a267f9485392dcae837502a455@v2.sau99.dev.aws.blockchaincloudpoc-develop.com:15024?discport=0"
