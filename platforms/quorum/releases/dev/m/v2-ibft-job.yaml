apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: v2-ibft-job
  namespace: m-quo
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: v2-ibft-job
  interval: 1m
  chart:
   spec:
    chart: platforms/quorum/charts/quorum-ibft-crypto-gen
    sourceRef:
      kind: GitRepository
      name: flux-quo-dlt
      namespace: flux-quo-dlt
  values:
    nameOverride: v2-ibft-job
    global:
      vault:
        type: hashicorp
        address: http://dev-vault-public.dev.aws.blockchaincloudpoc-develop.com
        role: vault-role
        authPath: quo-dltm
        serviceAccountName: vault-auth
        secretPrefix: secretsv2/data/m
        retries: 30
        sleepTime: 10
    peer:
      name: v2
      gethPassphrase: 12345
    image:
      initContainerName: ghcr.io/hyperledger/bevel-alpine:latest
      node: quorumengineering/quorum:21.4.2
      pullPolicy: IfNotPresent
    labels:
