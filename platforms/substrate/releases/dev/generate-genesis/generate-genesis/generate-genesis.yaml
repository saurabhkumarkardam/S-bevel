apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: generate-genesis
  namespace: oem-subs
  annotations:
    fluxcd.io/automated: "false"
spec:
  interval: 1m
  releaseName: generate-genesis
  chart:
    spec:
      interval: 1m
      sourceRef:
        kind: GitRepository
        name: flux-s
        namespace: flux-s
      chart: platforms/substrate/charts/substrate-genesis
  values:
    global:
      serviceAccountName: vault-auth
      cluster:
        provider: azure  # choose from: minikube | aws
        cloudNativeServices: false # 'false' is implemented
        #Provide the kubernetes host url
        kubernetesUrl:
      vault:
        type: kubernetes # hashicorp | kubernetes
        role: 
        network: 
        address:
        authPath:
        secretEngine:
        secretPrefix:
    removeGenesisOnDelete:
      enabled: true
      image:
        repository: ghcr.io/hyperledger/bevel-k8s-hooks
        tag: qgt-0.2.12
        pullPolicy: IfNotPresent
    chain: inteli
    node:
      image: ghcr.io/inteli-poc/dscp-node
      imageTag: v4.3.1
      pullPolicy: IfNotPresent
      command: ./dscp-node
      validator:
        count: 4
      member:
        count: 1
        balance: 1152921504606846976



